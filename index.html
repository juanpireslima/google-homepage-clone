<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
      <a href="" class="menu__link active">All</a>
      <a href="" class="menu__link">Images</a>
    </div>

    <div class="menu__section right">
      <img src="assets/more-icon.svg" alt="More" class="menu__icon">
      <div class="menu__profile">
        <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
        <img src="https://avatars.dicebear.com/api/male/rocketseat.svg?w=40&h=40" alt="Avatar Picture" class="menu__avatar">
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="UI Clone">

    <input type="text" class="content__search">

    <div class="content__offer">
      Made by
      <a href="">Rocketseat</a>
      for studying purposes
    </div>
  </main>

  <footer class="footer">
    <div class="footer_section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer_section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </div>
  </footer>

</body>
</html>
